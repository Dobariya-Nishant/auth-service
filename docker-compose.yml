services:
  db:
    image: mongo:latest
    env_file:
      - .env.test
    ports:
      - "27017:27017"
    networks:
      - testnet

  test:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.test
    depends_on:
      - db
    command: ["npm", "run", "test:run"]
    networks:
      - testnet

networks:
  testnet:
    driver: bridge
